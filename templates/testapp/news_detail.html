<!DOCTYPE html>
{% load social_share %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/local.css" %}">
    <script type="text/javascript" src='{% static "js/jqery.js" %}'></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    <title>treding today</title>
    <style>
        body{
              background:lightgray;
          }
      </style>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Varte<span>Live</span> </a>
            </div>
          </nav>
    </div><br>
    <div class="container">
        <button class="btn btn-link"><a href="/">back</a></button>
    </div>
    <div class="container">
        <h3>{{news.titleo}}</h3>
        <img src="{{news.imageo.url}}" alt="" height="auto" max-width="100%" class="img-fluid" width="612px" height="410px">
        <p>{{news.body}}</p>
        {% if news.source %}
        <p>{{news.source}}</p>
        {% endif %}
        {% if news.credit %}
        <p> credit :{{news.credit}}</p>
        {% endif %}
    </div>
    
<script src="{% static "js/local.js" %}"></script> 

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<!-- JavaScript Bundle with Popper -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
